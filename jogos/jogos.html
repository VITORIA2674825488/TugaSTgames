  <!-- üî≤ SOBREPOSI√á√ÉO + ABA -->
  <div class="overlay" id="overlay" onclick="fecharAba()"></div>

  <div class="aba" id="aba">
    <img id="aba-img" src="" alt="Imagem Escolhida">
    <p id="textoCopiar">Texto aqui</p>
    <button class="copy-btn" onclick="copiarTexto()">üìã Copiar</button>
    <button class="close-btn" onclick="fecharAba()">üîô Voltar</button>
  </div>

  <!-- üìú SCRIPT -->
  <script>
    function abrirAba(img, texto) {
      document.getElementById("aba-img").src = img.src;
      document.getElementById("textoCopiar").innerText = texto;
      document.getElementById("aba").style.display = "block";
      document.getElementById("overlay").style.display = "block";
      document.body.style.transform = "translateX(-20px)";
    }

    function fecharAba() {
      document.getElementById("aba").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.body.style.transform = "translateX(0)";
    }

    function copiarTexto() {
      const texto = document.getElementById("textoCopiar").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado!");
      });
    }

    // üéØ Validador de keys
    const keys = {
      "Shedule=12s3trfc&&dkm3": "https://drive.google.com/file/d/17TjS5At9yr6RdZaxBi5vZzJX5zksK5bo/view?usp=sharing",
      "Subnautica=32bh6y756yfe4rferg": "https://gofile.io/d/exemplo123",
      "The_Cofin_of_Andy_and_Leyley=32bh6y756y": "https://drive.google.com/file/d/1NXR2Qrco0AmxL4RtkCiGxunvdZrzrWmN/view?usp=sharing",
      "R.E.P.O=E23D3R34R43T554": "https://fromsmash.com/REPO.LINK",
      "S.B Brawl=2sd3r34r5rw": "https://drive.google.com/file/d/1JI1eqcHnt61pxMCfp4-m4rCV2K6Fo_MX/view?usp=drivesdk",
      "Misidmiside=34t5u8jjveubunj8h53eg4u8jng54un": "https://gofile.io/d/slaythespire"
    };

    function validateKey() {
      const input = document.getElementById("keyInput").value.trim();
      const msg = document.getElementById("message");

      if (keys[input]) {
        msg.style.color = "#00ff00";
        msg.innerText = "‚úÖ Key v√°lida! A transferir...";
        setTimeout(() => {
          window.open(keys[input], '_blank');
        }, 1000);
      } else {
        msg.style.color = "red";
        msg.innerText = "‚ùå Key inv√°lida. Tenta outra.";
      }
    }
  </script>
